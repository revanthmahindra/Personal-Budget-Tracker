<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <div class="input-section">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income">
            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" placeholder="Enter expenses">
            <label for="category">Category:</label>
            <select id="category" onchange="toggleReasonInput()">
                <option value="">Select from below mentioned</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Transportation">Transportation</option>
                <option value="Shopping">Shopping</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
                <option value="Not Mentioned">Not Mentioned</option>
            </select>
            <input type="text" id="reason" placeholder="Enter reason" style="display: none;">
            <button onclick="addTransaction()">Add Transaction</button>
            <button class="download-button" onclick="downloadLedgerExcel()">Download Ledger as Excel</button>
        </div>

        <div id="chartContainer" style="height: 300px; width: 100%;"></div>


        <h2>Ledger Book</h2>
        <div id="ledger"></div>
    </div>
</body>
</html>
